<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ FinanceTrack</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="signup.js"></script>
</head>
<body>
  <div class="container">
    <h1>FinanceTrack</h1>
    <h2>Create an account</h2>
    <p>Enter your credentials to sign up for this app</p>

    <form class="signup-form">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="eye-icon" onclick="togglePassword()">
          <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
        </span>
      </div>

      <label>Date of birth</label>
      <input type="date" />

      <button type="submit">Sign Up</button>
    </form>

    <div class="separator"><span>or</span></div>

    <p class="login-text">
      Already have an account?
      <a href="login.html">Sign in</a>
    </p>

    <button class="social-button google">Continue with Google</button>
    <button class="social-button apple">Continue with Apple</button>

    <p class="terms">
      By signing up, you agree to our<br />
      <a href="terms.html">Terms of Service</a> and
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </div>
</body>
</html>
